<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自习室</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="referrer" content="no-referrer">
</head>

<body>
    <div class="container">
        <div class="live-room">
            <div class="card">
                <div class="card-header">
                    <h2>自习室直播</h2>
                    <span class="status-badge" id="connection-status">在线</span>
                </div>
                <div class="card-body">
                    <div class="video-container">
                        <iframe
                            src="//www.bilibili.com/blackboard/live/live-activity-player.html?cid=12618111&quality=0&danmaku=0&autoplay=1"
                            width="100%" height="100%" frameborder="0" scrolling="no" allow="autoplay; encrypted-media"
                            allowfullscreen="true">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
        <div class="schedule">
            <div class="current-status">
                <div id="current-time">--:--</div>
                <div id="status-indicator" class="status-free">休息时间</div>
                <div class="countdown-container">
                    <div class="countdown-label">距离<span id="countdown-target">下一节课</span></div>
                    <div class="countdown-timer" id="countdown-timer">
                        <div class="countdown-box">
                            <span id="countdown-hours">00</span>
                            <span class="countdown-unit">时</span>
                        </div>
                        <div class="countdown-separator">:</div>
                        <div class="countdown-box">
                            <span id="countdown-minutes">00</span>
                            <span class="countdown-unit">分</span>
                        </div>
                        <div class="countdown-separator">:</div>
                        <div class="countdown-box">
                            <span id="countdown-seconds">00</span>
                            <span class="countdown-unit">秒</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2>时间表</h2>
                </div>
                <div class="card-body">
                    <div id="schedule-list" class="schedule-list"></div>
                </div>
            </div>
        </div>
    </div>
    <audio id="bell" src="bell.mp3"></audio>
    <script src="script.js"></script>
</body>

</html>
